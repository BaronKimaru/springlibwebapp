<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Web App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!--Attributes href and src will be used in compile time, while attributes th:href and th:scr would be used by Thymeleaf in run time.
    CHECK EXTERNAL LIBRARIES FOR A LAYOUT: Maven: ord.webjars:<YOUR_PACKAGE> -> check resources.webjars.<YOUR_PACKAGE>.<THE VERSION>.css/js/less.<THE FILE> -->
    <!--<link href="webjars/bootstrap/4.6.0-1/css/bootstrap.min.css" rel="stylesheet" media="screen"-->
          <!--th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}"/>-->

    <!--<link href="webjars/bootswatch-flatly/4.2.1/bootstrap.min.css" rel="stylesheet" media="screen"-->
          <!--th:href="@{/webjars/bootswatch-united/4.2.1/bootstrap.min.css}"/>-->

    <link href="webjars/bootswatch-flatly/4.2.1/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/webjars/bootswatch-flatly/4.2.1/bootstrap.min.css}"/>

    <link href="../../static/css" th:href="@{css/styles.css}" rel="stylesheet" />

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SpringBoot Web App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Separated link</a>
                        </div>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <table class="table table-striped">
            <caption>Your books are: </caption>
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">ISBN</th>
                <th scope="col">Publisher</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <!--Fetch the attribute books from the controller-->
            <tr th:each="book: ${books}">
                <td th:text="${book.id}">100</td>
                <td th:text="${book.title}">10/12/2017</td>
                <td th:text="${book.isbn}">No</td>
                <td th:text="${book.publisher.name}">No</td>
                <td><a class="btn btn-warning" href="/edit-todo">Edit Book</a></td>
                <td><a class="btn btn-warning" href="/delete-todo">Delete Book</a></td>
            </tr>
            </tbody>
        </table>
        <div>
            <a class="btn btn-default" href="/add-todo">Add a Book</a>

        </div>
    </div>

    <script src="webjars/jquery/3.6.0/jquery.min.js"
        th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</body>
</html>
